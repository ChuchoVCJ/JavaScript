<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Salario semanal</title>
</head>
<body>
    <header>
        <h2>Salario semanal</h2>
        <div class="calculo">
        <label for="horas">Horas trabajadas:</label>
        <input type="number" placeholder="Ingrese las horas" id="horas" name="horas">
        <br>
        <label for="calcular">Calcular</label>
        <br>
        <input type="submit" id="calcular" name="calcular" style='width:100px; height:50px'> 
    </div>
    </header>
    <main>
        <div class="resultados">
                <label for="sem">Salario semanal:</label>
                <input type="text" id="sem" name="sem">
                <br>
                <label for="extra">Salario extra:</label>
                <input type="text" id="extra" name="extra">
                <br>
                <label for="total">Total a pagar:</label>
                <input type="text" id="total" name="total">
                <br>
            </div>
        </div>
    </main>
</body>
</html>
